<html lang="en">
<head>
  <title>User</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>


<div class="container">
  
  <div class="panel panel-default">
  <div class="panel-heading">
  <h3>User</h3>
  </div>
  

  
  <div class="panel-body">
  <form class="form-horizontal">
  <input type="hidden" id="id" name="id" value="">
  <input type="hidden" id="action" name="action" value="add">
    <div class="form-group">
      <label class="control-label col-sm-1" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-1" for="age">Age:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="age" placeholder="Enter Your Age" name="Age">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-1" for="salary">Salary:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="salary" placeholder="Enter Your Salary" name="Age">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 pull-right">
        <button type="submit" class="btn btn-primary">Add</button>
        <input class="btn btn-warning" type="reset" value="Reset Form">
      </div>
    </div>
  </form>
</div>
<div class="panel-heading">
  <h3>List of Users</h3>
  </div>
  
  <div class="panel-body">
  
  <table id="user-list" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        
        </table>
  </div>
</div>

</div>
</div>

</body>
</html>
